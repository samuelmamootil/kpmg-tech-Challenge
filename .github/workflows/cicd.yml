name: 'POC Env CI/CD'

on:
  workflow_dispatch:
  repository_dispatch:
    types: [feature/terraform]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - feature/terraform
  push:
    branches:
      - feature/terraform
      
jobs:
  #Deploy Infrasturcture using Terraform 
  deploy-poc-env:
    name: POC
    # if: github.ref == 'refs/heads/main'
    uses: open/siemens-pol-git-repo-poc-01/.github/workflows/tf.yml@feature/terraform
    with:
      env_name: poc
      env_path: cicd/tf/envs/poc
    secrets: inherit
